<section>
    <div class="product">
        <img [src]="product.imgSrc" [alt]="product.name">
        <p>{{ product.name }}</p>
        <p>{{ product.price | currency:'USD' }}</p>

        <div>
            <button (click)="toggleQuantityOptions()" class="quantityBtn">Quantity: {{ quantity }} <fa-icon
                    [icon]="caretDownIcon"></fa-icon></button>
            <div [ngStyle]="{'visibility': isVisible ? 'visible' : 'hidden'}" class="quantityOptions">
                <p (click)="setQuantity(1)">1</p>
                <p (click)="setQuantity(2)">2</p>
                <p (click)="setQuantity(3)">3</p>
            </div>
        </div>
    </div>

    <ng-container *ngIf="isAddedToCart && isMembershipActive">
        <button [ngStyle]="{'background-color': 'limegreen', 'color': '#FFF', 'border': 'none'}" (click)="emitAddToCart()" class="primaryBtn"><fa-icon [icon]="checkmark"></fa-icon> 카트에 담긴 [Added]</button>
    </ng-container>
    <ng-container *ngIf="!isAddedToCart && isMembershipActive">
        <button (click)="emitAddToCart()" class="primaryBtn">카트 담기 [Add To Cart]</button>
    </ng-container>
    <ng-container *ngIf="!isMembershipActive">
        <button class="membershipDisabled">멤버십 비활성<br/>[Membership Inactive]</button>
    </ng-container>
</section>
