<div class="cart" [@slideIn]="cartState">
    <div [ngStyle]="{'text-align': 'center'}">
        <h2>카트 내용</h2>
        <h4>[Your Cart]</h4>
    </div>

    <div id="cartItemContainer" *ngIf="getCartInfo().length > 0">
        <div *ngFor="let product of getCartInfo(); let i = index;">
            <div class="cartItem">
                <div>
                    <img [src]="product.imgSrc" height="55px" [alt]="product.name">
                    <p>{{ product.name }} </p>
                    <p [ngStyle]="{'font-weight': 'bold'}">{{ product.price | currency:'USD' }} <span
                            *ngIf="product.count !== 1">x{{ product.count }}</span></p>
                </div>
            </div>
        </div>
    </div>

    <div *ngIf="getCartInfo().length === 0">Your cart is empty.</div>

    <h3 *ngIf="getCartInfo().length > 0">Total: {{ getCartTotal() | currency:'USD' }}</h3>

    <div id="cartBtnContainer">
        <button (click)="emptyTheCart()" [ngStyle]="{'cursor': getCartInfo().length === 0 ? 'not-allowed' : null}" [disabled]="getCartInfo().length === 0" id="emptyCartBtn">카트 비우기 [Empty The
            Cart]</button>
        <button (click)="goToCheckout()" [ngStyle]="{'cursor': getCartInfo().length === 0 ? 'not-allowed' : null}" [disabled]="getCartInfo().length === 0" id="checkoutBtn">계산하러 가기 [Checkout] <fa-icon
                [icon]="arrowRight"></fa-icon></button>
    </div>


    <button (click)="goToStore()" class="backBtn"><fa-icon [icon]="arrowLeft"></fa-icon> 가게로 가기 [Back to Store]</button>
</div>
