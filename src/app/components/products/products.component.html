<section class="productGrid">
    <ng-container *ngIf="productName === ''">
        <ng-container *ngFor="let product of products">
            <app-product [product]="product" @fadeInSlow></app-product>
        </ng-container>
    </ng-container>

    <ng-container *ngIf="productName !== ''">
        <app-product [product]="searchedForProduct"></app-product>
    </ng-container>
</section>
