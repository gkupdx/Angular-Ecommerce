<nav @slideDownSlow>
    <div id="logoContainer">
        <a routerLink="/store"><img src="../../../assets/images/logo2.png" alt="Logo"></a>
    </div>
    <div>
        <ng-template [ngIf]="browserWidth < 768">
            <div>
                <button (click)="goToCart()"><fa-icon [icon]="cartIcon"></fa-icon></button>
                <p *ngIf="isCartNonEmpty() > 0">{{ cartItemLength }}</p>
            </div>
            <button (click)="showMenuPanel()"><fa-icon [icon]="menuIcon"></fa-icon></button>
        </ng-template>
        <ng-template [ngIf]="browserWidth >= 768">
            <div id="btnContainer">
                <div>
                    <button (click)="goToCart()"><fa-icon [icon]="cartIcon"></fa-icon>카트<br/>Cart</button>
                    <p *ngIf="isCartNonEmpty() > 0">{{ cartItemLength }}</p>
                </div>
                <button (click)="goToAccount()"><fa-icon [icon]="userIcon"></fa-icon>계정<br/>Account</button>
                <button (click)="goToContact()"><fa-icon [icon]="contactIcon"></fa-icon>문의하기<br/>Contact Us</button>
                <button (click)="requestLogout()"><fa-icon [icon]="logoutIcon"></fa-icon>로그아웃<br/>Log Out</button>
            </div>
        </ng-template>
    </div>
</nav>
