<div class="pwdChange">
    <form class="cardTall" @slideIn>
        <div>
            <h2>비밀번호 변경</h2>
            <h4>[Change Your Password]</h4>
        </div>
        <div>
            <label for="currPassword">Current Password:</label>
            <input type="password">
        </div>
        <div>
            <label for="newPassword">New Password:</label>
            <input type="password">
        </div>
        <div>
            <label for="passConfirm">Confirm New Password:</label>
            <input type="password">
        </div>
    
        <button id="submitBtn" class="submitBtn" type="submit">Submit</button>
    </form>
    <button (click)="goToPrev()" id="backBtn" @slideIn><fa-icon [icon]="backArrow"></fa-icon> Go Back</button>
</div>
