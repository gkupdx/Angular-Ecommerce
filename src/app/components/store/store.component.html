<div class="store">
    <section class="heroBanner" @fadeInSlow>
        <img src="../../../assets/images/kbs_landscape_dark.jpg" alt="Hero banner">
    </section>

    <app-topseller></app-topseller>

    <app-newrelease></app-newrelease>

    <section class="productFilters" @fadeInSlow>
        <h3>Browse Titles</h3>
        <div class="filter">
            <div id="sort">
                <span>sort by:</span>
                <div>
                    <button (click)="toggleFilter()">{{ filterPrice }} <fa-icon *ngIf="filterPrice === 'Price'"
                            [icon]="caretDown"></fa-icon></button>
                    <div [ngStyle]="{'visibility': togglePrice ? 'visible' : 'hidden'}" class="filterOptions">
                        <p (click)="filterByPrice('L2H')">Low -> Hi</p>
                        <p (click)="filterByPrice('H2L')">Hi -> Low</p>
                    </div>
                </div>
            </div>
            <div id="searchField">
                <input [(ngModel)]="searchVal" (keyup)="detectInputClear($event)" type="text" placeholder="Search...">
                <button (click)="searchForProduct()" id="searchBtn"><fa-icon [icon]="searchIcon"></fa-icon></button>
            </div>
        </div>
    </section>
    <app-products [filterPrice]="filterPrice" [productName]="productName"></app-products>
</div>
